    <!-- ************************************MODAL_ELIMINAR*********************************************************-->

<div class="modal fade" id="ModalEliminar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">ESTAS SEGURO QUE DESEA ELIMINAR</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">OK</button>
      </div>
      </form>
    </div>
  </div>
</div>

   <!-- ************************************MODAL_AGRAGRAR*********************************************************-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agrgar juego</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" class="text-danger">&times;</span>
        </button>
      </div>
      <div class="modal-body">
     <form id="form">
        <div>
          Categorias
        <select name="categorias" id="category" class="btn btn-warning text">
          <option value="Accion">Accion</option>
          <option value="Deportes">Deportes</option>
          <option value="Estrategia">Estrategia</option>
        </select>
        </div>
        <div class="form-group">
            <label for="recipient-name" class="col-form-label">Titulo</label>
            <input type="text" class="form-control" id="title">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">URL-Imagen</label>
            <input type="text" class="form-control" id="img">
          </div>
           <div class="form-group">
            <label for="recipient-name" class="col-form-label">Precio</label>
            <input type="text" class="form-control" id="price">
          </div>
           <div class="form-group">
            <label for="message-text" class="col-form-label">Description</label>
            <textarea class="form-control" id="description"></textarea>
          </div>
         <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" id="button_send">AÃ±adir</button>
      </div>
    </form>
    </div>
